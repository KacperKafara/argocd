apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  sources:
    - chart: grafana
      repoURL: registry-1.docker.io/bitnamicharts
      path: grafana
      targetRevision: 11.6.0
      helm:
        valueFiles:
          - $config/monitoring/grafana/values.yaml
    - repoURL: https://github.com/KacperKafara/argocd.git
      targetRevision: main
      path: monitoring/grafana
      ref: config
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: monitoring