apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: shipping
spec:
  hosts:
  - "hello.istio.local"
  gateways:
  - infrastructure/microservice-gateway
  http:
  - match:
    - uri:
        prefix: /shipping/
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 80
        host: shipping.microservices.svc.cluster.local
